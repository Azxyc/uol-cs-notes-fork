{% assign url = "https://" | append: site.author.github | append: ".github.io" %}
<link rel="apple-touch-icon" sizes="180x180" href="{{ url }}/apple-touch-icon.png">
<link rel="icon" type="image/svg+xml" href="{{ url }}/favicon.svg">
<link rel="alternate icon" href="{{ url }}/favicon.ico">
<link rel="manifest" href="{{ url }}/site.webmanifest">
<link rel="mask-icon" href="{{ url }}/safari-pinned-tab.svg" color="#0969da">
<meta name="apple-mobile-web-app-title" content="CS Notes">
<meta name="application-name" content="CS Notes">
<meta name="msapplication-TileColor" content="#0969da">
<meta name="theme-color" content="#0969da">
