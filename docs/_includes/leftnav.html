{% assign nav = page.leftnav.nav | default: layout.leftnav.nav %}
<ul>
	{% for element in site.data.navigation.[nav] %}
	<li><a href="{{ site.baseurl }}{{ element.url }}">{{ element.title }}</a>
		{% if element.children %}
		<ul>
			{% for child in element.children %}
			<li><a href="{{ site.baseurl }}{{ child.url }}">{{ child.title }}</a></li>
			{% endfor %}
		</ul>
		{% endif %}
	</li>
	{% endfor %}
</ul>
