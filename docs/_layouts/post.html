---
layout: base
---
{% if page.leftnav.nav or layout.leftnav.nav %}
<nav aria-label="{{layout.leftnav.label | default: "filters"}}">
	{% include leftnav.html %}
</nav>
{% endif %}
{% if page.contents or layout.contents %}
<nav aria-label="contents">
	{% include toc.html html=content h_min=2 sanitize=true skip_no_ids=true %}
</nav>
{% endif %}
<main id="main">
{{ content }}
</main>
