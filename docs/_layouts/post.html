---
layout: base
---
<nav aria-label="{{layout.leftnav.label | default: "filters"}}" class="leftnav">
	{% if page.leftnav.nav or layout.leftnav.nav %}
	{% include leftnav.html %}
	{% endif %}
</nav>
<nav aria-label="contents" class="contents">
	{% if page.contents or layout.contents %}
	{% include toc.html html=content h_min=2 sanitize=true skip_no_ids=true ordered=true %}
	{% endif %}
</nav>
<main id="main">
	{{ content }}
</main>
